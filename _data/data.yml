career-profile:
    title: Career Profile
    summary: |
          I'm an Electrical Engineer with a strong self-taught background in software development, eager to work in machine learning, data science, full-stack development, and robotics. I possess strong problem-solving skills, a fast-learning mindset, and valuable teamwork experience from my role as the Lead AI and Robotics Instructor. I’ve also developed solid programming expertise through contributing to open-source projects. With knowledge of Python, C++, C, HTML, CSS, and JavaScript, I’m excited to join a team where I can apply my skills and continue learning from others.
experiences:
    title: Professional Experience
    info:
      - role: Lead AI and Robotics Instructor
        company: AERT Research Team
        time: July 2021 - June 2024
        details: |
              - Leading the AI and robotics department.
              - Teaching AI and robotics concepts to students using Soccer Simulation2D.
              - Developing and maintaining the team's codebase.
      - role: IT Specialist
        company: Nimaad Cloud Processing, Tehran
        time: August 2023 - February 2024
        details: |
              - Managed the company's cloud infrastructure.
              - Provided technical support to the team.
              - Confifured and maintained the company's servers.
              - Developed and implemented Ansible scripts to automate the configuration of cloud servers based on customer orders.
              - Set up and configured company computers, including Windows installation and software setup for optimal performance and security.
      - role: Technical Committee Member
        company: IranOpen Robotics Competition
        time: May 2022 - Present
        details: |
              - Contributed to the development of a **workshop.rcss.ir** aimed at helping individuals in Iran learn about soccer simulation 2D leauge of robocup.
              - Assisted in organizing the 2D Soccer Simulation League Competition.
              - Created instructional videos and written materials to enhance the learning experience for students in soccer simulation.
              - Assisted in creating the **StarterAgent2D-V2** base, serving as a foundational base for students to participate in the 2D Soccer Simulation League.
      - role: Software Developer (Self-Taught)
        company: Academic and Independent Work
        time: July 2021 - Present
        details: |
              - Contributed to the development of **CLSFramework**, a 2D soccer simulation framework that allows participants to compete using various programming languages beyond C++.
              - Built a **Java-based social media application** resembling Twitter as an object-oriented programming project for student engagement and learning.
              - Created an **oscilloscope simulation function** for an electrical circuits course project, enhancing student comprehension of waveform behavior.
              - Collaborated on the **PCGPT project**, which integrates Procedural Content Generation Reinforcement Learning (PCGRL) and Discrete Transformers to advance automated game content generation, promoting dynamic gameplay.
              - Designed and implemented a **calculator in Assembly language** on a PIC32 microcontroller for a Computer & Microprocessor Architecture course.
              - Developed a **signal processing system** on the Zynq 7000 platform. Generated waveforms in Programmable Logic (PL), unscrambled and analyzed signals with FFT, and displayed both the signal and frequency spectrum via HDMI.

